<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panier</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Articles</th>
          <th scope="col">Quantit√©</th>
          <th scope="col">Prix unitaire (en CFA)</th>
          <th scope="col">sous total (CFA)</th>
        </tr>
      </thead>
      <tbody>
        <tr class="item">
          <th scope="row" class="article--name" id="1">
            <img src="./img/air-jordan-4-military-black-av.jpg" />
            <div class="action">
              <h3>air jordan</h3>
              <button class="remove">
                <i class="fa-sharp fa-solid fa-trash"></i>
              </button>
              <button class="like">Like</button>
            </div>
          </th>

          <td class="quantity">
            <button class="qty-minus" id="1">-</button>
            <input
              type="text"
              readonly
              placeholder="Unit price"
              class="qty"
              value="1"
            />
            <button class="qty-plus" id="1">+</button>
          </td>
          <td class="price">30000</td>
          <td class="subtotal">30000</td>
        </tr>
        <tr>
          <th scope="row" class="article--name" id="2">
            <img src="./img/Apple-iPhone-13-542.jpg" />
            <div class="action">
              <h3>iphone 13</h3>
              <button class="remove">
                <i class="fa-sharp fa-solid fa-trash"></i>
              </button>
              <button class="like">Like</button>
            </div>
          </th>
          <td class="quantity">
            <button class="qty-minus" id="1">-</button>
            <input
              type="text"
              readonly
              placeholder="Unit price"
              class="qty"
              value="1"
            />
            <button class="qty-plus" id="1">+</button>
          </td>
          <td class="price">600000</td>
          <td class="subtotal">600000</td>
        </tr>
        <tr>
          <th scope="row" class="article--name" id="3">
            <img src="./img/apple-macbook-pro-1200__w770.jpg" />
            <div class="action">
              <h3>Macbook</h3>
              <button class="remove">
                <i class="fa-sharp fa-solid fa-trash"></i>
              </button>
              <button class="like">Like</button>
            </div>
          </th>

          <td class="quantity">
            <button class="qty-minus" id="1">-</button>
            <input
              type="text"
              readonly
              placeholder="Unit price"
              class="qty"
              value="1"
            />
            <button class="qty-plus" id="1">+</button>
          </td>
          <td class="price">800000</td>
          <td class="subtotal">800000</td>
        </tr>
      </tbody>
    </table>
    <script src="/The-DomJS-Projetc/js/index.js"></script>
  </body>
</html>
